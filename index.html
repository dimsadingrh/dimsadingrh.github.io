<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halo!</title>
  <style>
    body {
      margin: 0;
      background-color: #444040;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-weight: medium;
      font-size: 1.2em;
      max-width: 80%;
      margin-bottom: 2em;
    }

    .button-group {
      display: flex;
      gap: 15px;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 30px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 500;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .linkedin-btn {
      background-color: #0077b5;
      color: #fff;
    }

    .linkedin-btn:hover {
      background-color: #005f85;
    }

    .portfolio-btn {
      background-color: #fff;
      color: #000;
    }

    .portfolio-btn:hover {
      background-color: #e0e0e0;
    }

    .button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Dimas Adi Nugroho</h1>
  <p>Manusia Observasi</p>

  <div class="button-group">
    <!-- LinkedIn Button -->
    <a href="https://www.linkedin.com/in/dimasadingrh" target="_blank" class="button linkedin-btn">
      LinkedIn
    </a>

    <!-- Portfolio Button -->
    <a href="https://dimasadingrh.wixsite.com/portfolio" target="_blank" class="button portfolio-btn">
      Portofolio
    </a>
  </div>
</body>
</html>
