<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dimas Adi Nugroho</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-weight: 300;
      font-size: 1.2em;
      max-width: 80%;
      margin-bottom: 2em;
    }

    .linkedin-btn {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #0077b5; /* Blue LinkedIn */
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 500;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
    }

    .linkedin-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .linkedin-btn:hover {
      background-color: #005f85; /* Darker blue for hover effect */
    }
  </style>
</head>
<body>
  <h1>Dimas Adi Nugroho</h1>
  <p>Ini adalah situs pribadi saya.</p>
  <!-- LinkedIn Button -->
  <a href="https://www.linkedin.com/in/dimasadingrh" target="_blank" class="linkedin-btn">
    <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="LinkedIn Logo">
    LinkedIn
  </a>
</body>
</html>
